<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>B√∫squeda en el Parque 2D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            touch-action: none;
        }

        #game-canvas {
            display: block;
            background: #1a1a1a; /* Color de fondo si la imagen tarda en cargar */
        }

        /* --- INTERFAZ DE USUARIO (HUD) --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }

        /* Panel Superior Izquierdo */
        #info-panel {
            position: absolute;
            top: 15px; left: 15px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #info-panel h3 { margin: 0 0 10px 0; color: #3498db; }
        #info-panel p { margin: 5px 0; }

        /* Foto Objetivo (Esquina Superior Derecha) */
        #target-container {
            position: absolute;
            top: 15px; right: 15px;
            width: 180px;
            height: 180px;
            border: 4px solid #fff;
            background: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            pointer-events: auto;
            overflow: hidden;
            border-radius: 4px;
        }
        #target-canvas { width: 100%; height: 100%; display: block; }
        #target-label {
            position: absolute; bottom: 0; right: 0; left: 0;
            color: #ffd700; font-weight: bold; text-align: center;
            background: rgba(0,0,0,0.8); padding: 4px 0;
            font-size: 13px; letter-spacing: 1px;
        }

        /* Visor de la c√°mara central */
        #camera-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 220px; /* √Årea que debe coincidir con la foto */
            height: 220px;
            border: 3px dashed rgba(255, 255, 255, 0.6);
            pointer-events: none;
            box-sizing: border-box;
            border-radius: 4px;
        }
        /* Punto central de mira */
        .center-cross {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px;
            background: rgba(255, 50, 50, 0.9);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid white;
        }

        /* --- CONTROLES --- */
        /* Movimiento (M√≥vil) */
        #controls {
            position: absolute; bottom: 20px; left: 20px;
            display: grid;
            grid-template-columns: 65px 65px 65px;
            grid-template-rows: 65px 65px;
            gap: 8px;
            pointer-events: auto;
        }
        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff; border-radius: 12px; font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .btn:active { background: rgba(52, 152, 219, 0.6); border-color: #3498db; }

        /* Bot√≥n de Disparo (M√≥vil/PC) */
        #action-controls {
            position: absolute; bottom: 30px; right: 30px;
            pointer-events: auto;
        }
        .shutter {
            background: linear-gradient(135deg, #ff7675, #d63031);
            width: 90px; height: 90px;
            border-radius: 50%; border: 4px solid #fff;
            color: white; font-weight: bold; font-size: 18px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
            transition: transform 0.1s;
            display: flex; align-items: center; justify-content: center;
        }
        .shutter:active { transform: scale(0.92); background: #d63031; }

        /* Mensajes emergentes */
        #message-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.95); color: #fff;
            padding: 25px; border-radius: 12px;
            text-align: center; display: none; z-index: 100;
            border: 2px solid #444; pointer-events: auto;
            min-width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
        }
        #msg-btn {
            margin-top: 20px; padding: 12px 30px;
            font-size: 16px; cursor: pointer;
            background: #3498db; color: white;
            border: none; border-radius: 25px;
            font-weight: bold;
        }
        #msg-btn:hover { background: #2980b9; }
    </style>
</head>
<body>

    <canvas id="game-canvas"></canvas>

    <div id="ui-layer">
        <div id="info-panel">
            <h3>üó∫Ô∏è Fot√≥grafo del Parque</h3>
            <p>Encuentra: <span id="current-target" style="color:#ffd700; font-weight:bold;">1</span> / <span id="total-targets">3</span></p>
            <p style="font-size: 0.85em; color: #ccc;">Usa la referencia de arriba a la derecha.</p>
        </div>

        <div id="target-container">
            <canvas id="target-canvas" width="180" height="180"></canvas>
            <div id="target-label">OBJETIVO A BUSCAR</div>
        </div>

        <div id="camera-overlay">
            <div class="center-cross"></div>
        </div>

        <div id="controls">
            <div></div><div class="btn" id="btn-up">‚ñ≤</div><div></div>
            <div class="btn" id="btn-left">‚óÑ</div><div class="btn" id="btn-down">‚ñº</div><div class="btn" id="btn-right">‚ñ∫</div>
        </div>

        <div id="action-controls">
            <button class="shutter" id="btn-snap">CAPT</button>
        </div>
    </div>

    <div id="message-overlay">
        <h2 id="msg-title" style="margin-top:0;">Resultado</h2>
        <p id="msg-body" style="font-size: 1.1em; line-height: 1.4;">Texto</p>
        <button id="msg-btn">Continuar</button>
    </div>

<script>
    // --- CONFIGURACI√ìN ---
    const MAP_WIDTH = 2000;  // Tama√±o exacto de tu imagen
    const MAP_HEIGHT = 2000;
    const TOTAL_TARGETS_TO_WIN = 3;
    const PLAYER_SPEED = 6;    // Velocidad del jugador
    const CPU_SPEED = 3.5;     // Velocidad del rival
    const ERROR_MARGIN_PX = 80; // Margen de error para aceptar la foto (en p√≠xeles)

    // --- VARIABLES GLOBALES ---
    let canvas, ctx;
    let mapCanvas, mapCtx;
    let targetCanvas, targetCtx;
    let gameState = 'loading'; // playing, paused, gameover
    let currentTargetIndex = 0;
    let targets = [];
    let mapImageLoaded = false;

    // Jugador (Punto Azul)
    const player = {
        x: MAP_WIDTH / 2, // Empieza en el centro (la fuente)
        y: MAP_HEIGHT / 2,
        radius: 12,
        color: '#3498db', // Azul brillante
        border: '#fff'
    };

    // CPU (Rival Rojo)
    const cpu = {
        x: 200, y: 200, // Empieza en una esquina
        radius: 12,
        color: '#e74c3c', // Rojo
        border: '#c0392b',
        targetX: 0, targetY: 0,
        state: 'moving', timer: 0
    };

    const input = { up: false, down: false, left: false, right: false };

    // --- INICIALIZACI√ìN ---
    function init() {
        canvas = document.getElementById('game-canvas');
        ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        targetCanvas = document.getElementById('target-canvas');
        targetCtx = targetCanvas.getContext('2d');

        // Mostrar mensaje de carga inicial
        showMessage("Cargando Mapa...", "Preparando el equipo fotogr√°fico...", false);
        document.getElementById('msg-btn').style.display = 'none'; // Ocultar bot√≥n durante carga

        createGiantMap();
        setupInputs();
        
        requestAnimationFrame(gameLoop);
    }

    // --- CARGAR LA IMAGEN DEL MAPA ---
    function createGiantMap() {
        mapCanvas = document.createElement('canvas');
        mapCanvas.width = MAP_WIDTH;
        mapCanvas.height = MAP_HEIGHT;
        mapCtx = mapCanvas.getContext('2d');

        // Cargar la imagen externa
        const mapImg = new Image();
        // IMPORTANTE: Este nombre debe coincidir con tu archivo
        mapImg.src = 'mapa_parque.png'; 

        mapImg.onload = () => {
            // Dibujar la imagen en el canvas gigante en memoria
            mapCtx.drawImage(mapImg, 0, 0, MAP_WIDTH, MAP_HEIGHT);
            mapImageLoaded = true;
            console.log("Mapa cargado correctamente.");
            
            // Una vez cargado el mapa, iniciamos el juego
            startGame();
        };
        
        mapImg.onerror = () => {
             document.getElementById('msg-btn').style.display = 'block';
             showMessage("Error Fatal", "No se encontr√≥ 'mapa_parque.png'. Aseg√∫rate de que la imagen est√° en la misma carpeta que este archivo HTML.", false);
             gameState = 'gameover';
        };
    }

    function startGame() {
        generateTargets();
        document.getElementById('message-overlay').style.display = 'none';
        document.getElementById('msg-btn').style.display = 'inline-block';
        gameState = 'playing';
    }

    // --- GENERAR OBJETIVOS ---
    function generateTargets() {
        targets = [];
        const margin = 150; // Margen para no elegir puntos muy al borde
        for(let i=0; i < TOTAL_TARGETS_TO_WIN; i++) {
            targets.push({
                x: margin + Math.random() * (MAP_WIDTH - margin*2),
                y: margin + Math.random() * (MAP_HEIGHT - margin*2)
            });
        }
        document.getElementById('total-targets').innerText = TOTAL_TARGETS_TO_WIN;
        updateTargetView();
    }

    function updateTargetView() {
        if(currentTargetIndex >= targets.length || !mapImageLoaded) return;
        
        const t = targets[currentTargetIndex];
        document.getElementById('current-target').innerText = currentTargetIndex + 1;

        // Recortar el trozo del mapa para la pista
        const viewSize = 400; // √Årea del mapa original que se mostrar√° en la pista
        const sourceX = Math.max(0, Math.min(MAP_WIDTH - viewSize, t.x - viewSize / 2));
        const sourceY = Math.max(0, Math.min(MAP_HEIGHT - viewSize, t.y - viewSize / 2));

        targetCtx.clearRect(0,0, targetCanvas.width, targetCanvas.height);
        // drawImage params: sourceImage, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight
        targetCtx.drawImage(
            mapCanvas, 
            sourceX, sourceY, viewSize, viewSize, 
            0, 0, targetCanvas.width, targetCanvas.height
        );
    }

    // --- BUCLE PRINCIPAL ---
    function gameLoop() {
        if(gameState === 'playing') {
            update();
            draw();
        }
        requestAnimationFrame(gameLoop);
    }

    function update() {
        // Movimiento Jugador
        if(input.up) player.y = Math.max(player.radius, player.y - PLAYER_SPEED);
        if(input.down) player.y = Math.min(MAP_HEIGHT - player.radius, player.y + PLAYER_SPEED);
        if(input.left) player.x = Math.max(player.radius, player.x - PLAYER_SPEED);
        if(input.right) player.x = Math.min(MAP_WIDTH - player.radius, player.x + PLAYER_SPEED);

        // IA del CPU
        if(cpu.state === 'moving') {
            const dx = cpu.targetX - cpu.x;
            const dy = cpu.targetY - cpu.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < CPU_SPEED) {
                cpu.x = cpu.targetX; cpu.y = cpu.targetY;
                cpu.state = 'waiting'; cpu.timer = 50 + Math.random() * 100;
            } else {
                cpu.x += (dx/dist) * CPU_SPEED;
                cpu.y += (dy/dist) * CPU_SPEED;
            }
        } else {
            cpu.timer--;
            if(cpu.timer <= 0) {
                cpu.targetX = Math.random() * MAP_WIDTH;
                cpu.targetY = Math.random() * MAP_HEIGHT;
                cpu.state = 'moving';
            }
        }
    }

    // --- RENDERIZADO ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if(!mapImageLoaded) return;

        // C√°mara sigue al jugador
        const offsetX = canvas.width / 2 - player.x;
        const offsetY = canvas.height / 2 - player.y;

        ctx.save();
        ctx.translate(offsetX, offsetY);

        // 1. Dibujar Mapa
        // Optimizacion simple: solo dibujar la parte visible del mapa si es muy grande
        // Para 2000x2000, dibujarlo entero suele estar bien en PCs modernas.
        ctx.drawImage(mapCanvas, 0, 0);

        // 2. Dibujar Entidades
        drawEntity(cpu);
        drawEntity(player);
        
        // Indicador de posici√≥n del jugador (anillo extra)
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
        ctx.lineWidth = 3;
        ctx.beginPath(); ctx.arc(player.x, player.y, 20, 0, Math.PI*2); ctx.stroke();

        ctx.restore();
    }

    function drawEntity(entity) {
        ctx.fillStyle = entity.color;
        ctx.beginPath(); ctx.arc(entity.x, entity.y, entity.radius, 0, Math.PI * 2); ctx.fill();
        ctx.strokeStyle = entity.border; ctx.lineWidth = 3; ctx.stroke();
    }

    // --- VALIDACI√ìN FOTO ---
    function checkPhoto() {
        if(gameState !== 'playing') return;

        const t = targets[currentTargetIndex];
        const dx = player.x - t.x;
        const dy = player.y - t.y;
        const distance = Math.sqrt(dx*dx + dy*dy);

        console.log(`Distancia: ${distance.toFixed(0)}px (Margen: ${ERROR_MARGIN_PX})`);

        if(distance <= ERROR_MARGIN_PX) {
            // C√°lculo de puntuaci√≥n basado en precisi√≥n
            const accuracy = Math.max(0, 100 - (distance / ERROR_MARGIN_PX * 100)).toFixed(0);
            showMessage("¬°FOTO PERFECTA!", `Ubicaci√≥n encontrada con ${accuracy}% de precisi√≥n.`, true);
        } else {
            let hint = distance > ERROR_MARGIN_PX * 4 ? "Est√°s completamente perdido." : 
                       distance > ERROR_MARGIN_PX * 2 ? "Est√°s en la zona equivocada." : 
                       "Est√°s muy cerca, afina la posici√≥n.";
            showMessage("FOTO RECHAZADA", hint, false);
        }
    }

    // --- UI ---
    function showMessage(title, body, success) {
        if(gameState === 'playing') gameState = 'paused';
        const el = document.getElementById('message-overlay');
        el.style.display = 'block';
        document.getElementById('msg-title').innerText = title;
        document.getElementById('msg-title').style.color = success ? '#2ecc71' : '#e74c3c';
        document.getElementById('msg-body').innerText = body;
        
        const btn = document.getElementById('msg-btn');
        btn.onclick = () => {
            el.style.display = 'none';
            if(success) {
                currentTargetIndex++;
                if(currentTargetIndex >= TOTAL_TARGETS_TO_WIN) {
                    finishGame();
                } else {
                    updateTargetView();
                    gameState = 'playing';
                }
            } else if (gameState !== 'gameover') {
                gameState = 'playing';
            }
        };
    }

    function finishGame() {
        showMessage("¬°MISI√ìN CUMPLIDA!", "Has completado el reportaje fotogr√°fico del parque. ¬°Excelente trabajo!", true);
        gameState = 'gameover';
        document.getElementById('msg-btn').innerText = "Nueva Partida";
        document.getElementById('msg-btn').onclick = () => location.reload();
    }

    // --- INPUTS ---
    function setupInputs() {
        // Detectar si es m√≥vil para mostrar/ocultar controles en pantalla
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if(!isMobile) {
             // Opcional: Ocultar controles en pantalla si es PC, 
             // pero dej√©moslos por ahora para que sea h√≠brido.
             // document.getElementById('controls').style.display = 'none';
        }

        const addTouch = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { if(e.cancelable) e.preventDefault(); input[key] = true; }, {passive:false});
            el.addEventListener('touchend', (e) => { if(e.cancelable) e.preventDefault(); input[key] = false; }, {passive:false});
            el.addEventListener('mousedown', () => input[key] = true);
            el.addEventListener('mouseup', () => input[key] = false);
            el.addEventListener('mouseleave', () => input[key] = false); // Por si el mouse sale del bot√≥n
        };
        addTouch('btn-up', 'up'); addTouch('btn-down', 'down');
        addTouch('btn-left', 'left'); addTouch('btn-right', 'right');
        
        document.getElementById('btn-snap').addEventListener('click', checkPhoto);

        // Teclado PC
        document.addEventListener('keydown', (e) => {
            if(gameState !== 'playing') return;
            switch(e.key) {
                case 'w': case 'ArrowUp': input.up = true; break;
                case 's': case 'ArrowDown': input.down = true; break;
                case 'a': case 'ArrowLeft': input.left = true; break;
                case 'd': case 'ArrowRight': input.right = true; break;
                case 'Enter': case ' ': checkPhoto(); break;
            }
        });
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'w': case 'ArrowUp': input.up = false; break;
                case 's': case 'ArrowDown': input.down = false; break;
                case 'a': case 'ArrowLeft': input.left = false; break;
                case 'd': case 'ArrowRight': input.right = false; break;
            }
        });
    }

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // Arrancar
    init();

</script>
</body>
</html>
